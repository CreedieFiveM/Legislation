<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legislation</title>

  <style>
    :root {
      --bg: #f2f2f2;
      --panel: #ffffff;
      --text: #1a1a1a;
      --muted: #555555;
      --border: #cfd4d9;
      --accent: #002b5c;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.75;
      font-size: 15px;
    }

    header {
      background: var(--panel);
      border-bottom: 5px solid var(--accent);
      padding: 30px 24px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: 600;
    }

    header p {
      margin-top: 6px;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 24px 64px;
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 32px;
    }

    nav {
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 18px;
      position: sticky;
      top: 20px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }

    nav h2 {
      margin: 0 0 14px;
      font-size: 0.85rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.6px;
    }

    nav a {
      display: block;
      padding: 6px 4px;
      color: var(--accent);
      text-decoration: none;
      font-size: 0.9rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      display: flex;
      flex-direction: column;
      gap: 26px;
    }

    section {
      background: var(--panel);
      border: 1px solid var(--border);
      padding: 26px 28px;
    }

    section h3 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.15rem;
      font-weight: 600;
      color: var(--accent);
    }

    section pre {
      margin: 0;
      white-space: pre-wrap;
      font-family: inherit;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    footer {
      background: var(--panel);
      border-top: 1px solid var(--border);
      padding: 26px 24px;
      font-size: 0.85rem;
      color: var(--muted);
      text-align: center;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
      nav {
        position: static;
        max-height: none;
      }
    }
  </style>
</head>

        "2. If the nature of the assault is such to cause death or grievous bodily harm, the person using force by way of defence believes, on reasonable grounds, that the person can not otherwise preserve the person defended from death or grievous bodily harm, it is lawful for the person to use any such force necessary to the assailants as is necessary for defence even though it caused the death of grievous bodily harm. It is upon the defendant to prove that the force is necessary."
